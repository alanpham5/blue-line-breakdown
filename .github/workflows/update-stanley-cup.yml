name: Update Stanley Cup Data

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 1 7 *" # July 1st, 00:00 UTC

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install node-fetch

      - run: node scripts/updateStanleyCupData.js

      - name: Commit & Push changes
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "stanley-bot"
          git config user.email "bot@github.com"
          git add src/data/stanleyCupData.js
          git diff --cached --quiet || git commit -m "Update Stanley Cup champions"
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          git push origin HEAD:main
